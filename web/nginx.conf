# This file has been overwritten when a pod is started from the ConfigMap
# Do not edit this file directly, instead edit the ConfigMap in ops/helm/web/opsbox-web-nginx-configmap.yaml
server {
    listen 8000;
    server_name _;
    root /usr/share/nginx/html;
    index index.html index.html

      # Health check endpoint
    location /healthz {
      access_log off;
      return 200 'ok';
      add_header Content-Type text/plain always;
    }

    location /api/ {
        proxy_pass http://opsbox-api:8001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
      try_files $uri $uri/ /index.html;
    }
}
