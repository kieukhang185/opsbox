---
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
  - role: control-plane
    image: kindest/node:v1.33.1
    extraPortMappings:
      - containerPort: 30080  # you can map an ingress if needed later
        hostPort: 8080
        protocol: TCP
  - role: worker
    image: kindest/node:v1.33.1
