apiVersion: v1
kind: Service
metadata:
  name: {{ include "worker.fullname" . }}
  labels:
    {{- include "worker.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: metrics
      port: 9090
      targetPort: 9090
  selector:
    {{- include "worker.selectorLabels" . | nindent 4 }}
